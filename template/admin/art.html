<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{CSS_PATH}/admin/bootstrap.min.css" />
		<link rel="stylesheet" href="{CSS_PATH}/admin/art.css" />
	</head>
	<body>
		<table class="table table-bordered">
			<tr>
				<th>sid</th>
				<th>标题</th>
				<th>类别</th>
				<th>作者</th>
				<th>点赞数</th>
				<th>点击数</th>
				<th>发布时间</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			{foreach $result as $v}
			<tr>
				<td>{$v["sid"]}</td>
				<td>{$v["stitle"]}</td>
				<td>{$v["cname"]}</td>
				<td>{$v["uname"]}</td>
				<td>{$v["good"]}</td>
				<td>{$v["hits"]}</td>
				<td>{$v["stime"]}</td>
				<td>{if $v["state"]==0}
					未审核
					{elseif $v["state"]==1}
					未通过
					{elseif $v["state"]==2}
					审核中
					{elseif $v["state"]==3}
					审核通过
					{/if}
				</td>
				<td><a href="index.php?m=admin&f=art&a=info&sid={$v['sid']}">查看</a><a href="">删除</a></td>
			</tr>
			{/foreach}
        </table>
        {$pages}
	</body>
</html>
